<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    document.addEventListener('show', function(event) {
      var page = event.target;
    });
  </script>
</head>
<body>
  <ons-page>

      <div class="center">Dorm Board</div>
    </ons-toolbar>
    <ons-tabbar position="auto">

      <ons-tab animation="slide" icon="fa-comments" label="CHAT" page="tab2.html">
      </ons-tab>
        <ons-tab animation="slide" icon="fa-home" label="HOME" page="tab3.html" active>
      </ons-tab>
        <ons-tab animation="slide" icon="fa-calendar" label="EVENTS" page="tab4.html">
      </ons-tab>
        <ons-tab animation="slide" icon="fa-link" label="LINKS" page="tab5.html">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <ons-template id="tab1.html">
    <ons-page id="first-page">
      <p style="text-align: center;">
        This is the first page.
        <div id="page1">
        </div>
      </p>

    </ons-page>
  </ons-template>

  </ons-template>

      <p style="text-align: center;">
